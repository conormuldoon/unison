
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.spatial.dialect.h2geodb.GeoDBDialect
spring.datasource.url=jdbc:h2:mem:harmonie
spring.jpa.hibernate.ddl-auto=none


api.timezone: Europe/Dublin
api.uri=http://metwdb-openaccess.ichec.ie/metno-wdb2ts/locationforecast?lat=%f;long=%f
api.fog=false

spring.datasource.username=harmonie
spring.datasource.password=testpasswd

spring.datasource.initialization-mode=embedded

#spring.h2.console.enabled=true
server.port=8080
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext



spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.open-in-view=false